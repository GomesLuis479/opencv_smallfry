<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<script src="/js/utils.js" type="text/javascript"></script>
</head>
<body>
    <form><textarea rows=1 cols=90 id="url" name="url">face.png</textarea></form>
    <canvas id="canvasInput"></canvas>
    <canvas id="canvasOutput"></canvas>
    <br><div id="error"></div>
    <script type="text/javascript">
        function runit() {
            var url = document.getElementById('url').value;
            var ute = new Utils("error");
            ute.loadImageToCanvas(url, "canvasInput");
            ute.loadOpenCv(code)
        };
        function code() {
            let src = cv.imread('canvasInput');
            let dst = new cv.Mat();
            cv.cvtColor(src, dst, cv.COLOR_RGBA2GRAY);
            cv.imshow('canvasOutput', dst);
            src.delete();
            dst.delete();
        }
        runit();
    </script>
</body>
</html>
